<ion-header class="header"  >
  <ion-title class="titolo">Login Page</ion-title>
  <ion-navbar >
    <ion-title >
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body" padding id="page1" (ionScroll)="false">
  <form id="page-form2">
    <ion-item id="page-input3">
      <ion-label>
        Matricola
      </ion-label>
      <ion-input class="input" type="text" placeholder="" [(ngModel)]="matricola" name="matricola"></ion-input>
    </ion-item>
    <ion-item id="page-input4">
      <ion-label>
        Password
      </ion-label>
      <ion-input class="input" type="password" placeholder="" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </form>
  <button class="bottone" id="page-button2" ion-button color="positive" block (click)="postRequest()">
    Login
  </button>
</ion-content>
